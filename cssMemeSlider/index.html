<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <input type="radio" name="control" class="dot" id="radio-1" checked>
            <input type="radio" name="control" class="dot" id="radio-2">
            <input type="radio" name="control" class="dot" id="radio-3">
            <input type="radio" name="control" class="dot" id="radio-4">
            <input type="radio" name="control" class="dot" id="radio-5">
            <div class="carousel">
                <div class="items-line">
                    <img src="./img/beautiful-monkey-spending-time-nature.png" alt="">
                    <img src="./img/beautiful-monkey-spending-time-nature_3.png" alt="">
                    <img src="./img/beautiful-monkeys-outdoors.png" alt="">
                    <img src="./img/beautiful-monkeys-outdoors_2.png" alt="">
                    <img src="./img/old-monkey-swimming.png" alt="">
                </div>
            </div>
            <div class="interactive-line">
                <div class="discription-list">
                    <p class="discription item_1">What do you know about monkeys?</p>
                    <p class="discription item_2">Monkeys are very curious animals</p>
                    <p class="discription item_3">Monkeys eat not only fruits</p>
                    <p class="discription item_4">Monkeys are very socialized</p>
                    <p class="discription item_5">Monkeys avoid deep water. But...</p>
                </div>
                <div class="pagination">
                    <!-- Labels for radio-buttons -->
                    <label for="radio-1"><span class="custom custom_1"></span></label>
                    <label for="radio-2"><span class="custom custom_2"></span></label>
                    <label for="radio-3"><span class="custom custom_3"></span></label>
                    <label for="radio-4"><span class="custom custom_4"></span></label>
                    <label for="radio-5"><span class="custom custom_5"></span></label>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
